<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Git Labels Maker</title>
	<link rel="stylesheet" href="./libs/normalize.min.css">
	<link rel="stylesheet" href="./libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="./css/style.css">

	<script src="./libs/jquery-3.5.1.min.js"></script>
	<script src="./js/app.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="heading">Git Label Maker</h1>
		<div class="row">
			<div class="col-6">
				<div class="block">
					<strong>Please select labels and press the button "Generate code"</strong>
					<div class="labels"></div>
					<button class="button all-labels">Inverse selection</button>
					<button class="button primary generate-code" style="display: none">Generate code</button>
				</div>
			</div>
			<div class="col-6">
				<div class="block">
					Copy this code and paste to js console on github page with labels
					<br><br>
					<textarea id="result" class="input" readonly=""></textarea>
				</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
